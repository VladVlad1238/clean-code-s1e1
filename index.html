<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="header-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-task">
      <h1 class="heading new-task">Add Item</h1>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-text input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h2 class="heading">Todo</h2>
      <ul id="incomplete-tasks" class="section-items-list">
        <li class="section-item">
          <input type="checkbox" class="input">
          <label class="task-text label">Pay Bills</label>
          <input type="text" class="task-text input">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
        <li class="edit-mode section-item">
          <input type="checkbox" class="input">
          <label class="task-text label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text input">
          <button class="edit-task button">Save</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks" class="section-items-list">
        <li class="section-item">
          <input type="checkbox" class="input" checked>
          <label class="task-text label">See the Doctor</label>
          <input type="text" class="task-text input">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="button-img">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
