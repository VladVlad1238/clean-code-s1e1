<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
    <a class="header-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h1 class="add-task__heading">Add Item</h1>
      <div class="add-task__row-wrapper">
        <input id="new-task" class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="todo-tasks">
      <h2 class="todo-task__heading">Todo</h2>
      <ul id="incomplete-tasks" class="todo-tasks__items-list">
        <li class="todo-task__item">
          <input type="checkbox" class="todo-task__checkbox-input">
          <label class="todo-task__label">Pay Bills</label>
          <input type="text" class="todo-task__input-text">
          <button class="todo-task__edit-button">Edit</button>
          <button class="todo-task__delete-button">
            <img src="./remove.svg" class="todo-task__button-img button-img" alt="Image for remove button">
          </button>
        </li> 
        <li class="edit-mode todo-task__item">
          <input type="checkbox" class="todo-task__checkbox-input">
          <label class="todo-task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-task__input-text">
          <button class="todo-task__edit-button">Save</button>
          <button class="todo-task__delete-button">
            <img src="./remove.svg" class="todo-task__button-img button-img" alt="Image for remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="todo-task__heading">Completed</h2>
      <ul id="completed-tasks" class="todo-tasks__items-list">
        <li class="todo-task__item">
          <input type="checkbox" class="todo-task__checkbox-input" checked>
          <label class="todo-task__label">See the Doctor</label>
          <input type="text" class="todo-task__input-text">
          <button class="todo-task__edit-button">Edit</button>
          <button class="todo-task__delete-button">
            <img src="./remove.svg" class="todo-task__button-img" alt="Image for remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
